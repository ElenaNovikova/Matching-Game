<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Matching Game - project nÂº3 for Udacity's FEND">
    <meta name="author" content="Elena Novikova">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching&nbsp;Game</h1>
        </header>

        <section class="score-panel">
          	<ul class="stars">
            		<li><i class="fas fa-star" id="one-star"></i></li>
            		<li><i class="fas fa-star" id="two-stars"></i></li>
            		<li><i class="fas fa-star" id="three-stars"></i></li>
          	</ul>
            <span class="moves">0</span> Moves
          	<i class="fas fa-stopwatch"></i><span id="timer" class="time">00:00</span>
            <input id="restart" type="button" value = "Restart"/>
            <p>Choose theme:</p>
            <ul id="theme">
            		<li class="pack2"><i id="checkAnimals" class="fas fa-frog fa-lg"></i>&nbsp;&nbsp;Animals</li>
            		<li id="pack"><i id="checkPaintings" class="fas fa-palette fa-lg"></i>&nbsp;&nbsp;Paintings</li>
          	</ul>
        </section>

        <ul id="decks" class="deck"></ul>

        <!-- The Modal window -->
                <!-- Trigger/Open The Modal test button -->
                <button id="myBtn">Open Modal</button>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="modal-text">Congratulations!<br>You won the game!</p>
                <table id="final-score">
                    <tr class="">
                        <th>Your score:</th>
                        <th>Time spent:</th>
                        <th>Moves made:</th>
                    </tr>
                    <tr class="">
                        <td>*</td>
                        <td>00:00</td>
                        <td>xx</td>
                    </tr>
                </table>
                <input id="restart1" type="button" value="Play again" onclick="history.go(0)"/>
            </div>
        </div>

        <footer class="footer-text">
            <p>Developed by <a href="http://www.issomesmo.net" target="_blank">Elena Novikova</a> in 2018</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
